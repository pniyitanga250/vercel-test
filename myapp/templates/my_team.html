{% extends "base.html" %}
{% load static %}

{% block title %}My Team{% endblock %}

{% block extra_css %}{% endblock %}
{% block content %}
<h2 style="color: white; text-align: center;">My Team</h2>

<!-- Inline CSS for basic styling -->
<style>
    /* Overall body background styling */
body {
    background-image: url('{% static "images/mlm1.jpg" %}');
    background-size: cover;
    font-family: "Poppins", sans-serif;
    color: #333;
}
.tree-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    overflow-x: hidden;
    padding: 1px;

    border-radius: 1px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}
.tree-node {
    text-align: center;
    border: 1px solid #ddd;
    padding: 1px;
    margin: 1px;
    position: relative;
    min-width: 5px;
    max-width: 100%;
    box-sizing: border-box;
    background-color: #fff;
    border-radius: 1px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}
.tree-node .node-info {
    background-color: #e9ecef;
    padding: 8px;
    border-radius: 2px;
    margin-bottom: 1px;
    font-size: 0.85em;
}
.tree-node .children {
    display: flex;
    justify-content: space-around;
    margin-top: 2px;
    width: 100%;
    flex-wrap: wrap;
}
.empty-node {
    border: 1px dashed #ddd;
    padding: 1px;
    margin: 2px;
    min-width: 2px;
    color: #bbb;
    background-color: #f9f9f9;
    border-radius: 3px;
}
.downline-link {
    margin-top: 2px;
    font-size: 0.85em;
    color: #007bff;
    text-decoration: none;
}
.downline-link:hover {
    text-decoration: underline;
}
</style>

<div class="tree-container">
    {% include "team_node.html" with profile=user_profile generation=1 %}
</div>
{% endblock %}
