<div class="row" id="product-grid">
    {% for product in products %}
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100 shadow-sm border-0 product-card">
          <div class="card-img-top-wrapper">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text flex-grow-1">{{ product.description|truncatechars:100 }}</p>
            <p class="text-muted fw-bold">${{ product.price }}</p>
            <div class="d-grid gap-2 mt-3">
              <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">
                <i class="fas fa-info-circle me-1"></i> View Details
              </a>
              <a href="{% url 'payment_page' product_id=product.pk %}" class="btn btn-success">
                <i class="fas fa-shopping-cart me-1"></i> Order Now
              </a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-center text-white">No products found.</p>
      </div>
    {% endfor %}
  </div>
